<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vis</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- end CSS-->

  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container" class="container">
    <div id="intro"></div>
    <header>
    <h1>New York Times Obituaries, 1987 - 2007</h1>
    </header>
    <div id="main" role="main">
      <div id="vis"></div>
      <div id="status"></div>
    </div>
  </div> <!--! end of #container -->
  <div id="obituaries" class="container">
  </div>

  <div id="person_view" class="container">
  </div>

  <!-- Templates -->

  <!-- Slide Page -->
  <script type="text/template" id="slide_template">
    <div class="content">
      <div class="innercontent">
        <div class="next"><a class="next">[next]</a></div>
        <h2 class="first"></h2>
        <br/>
        <h2 class="second"></h2>
        <br/>
        <h2 class="third"></h2>
      </div>
    </div>
  </script>

  <!-- Individual Obituary Block-->
  <script id="obit_name" type="text/template"><div class="obit_entry" id="obit_<%=name.id%>" data-obit-id="<%=name.id%>"><span class="block <%=name.g%>"></span><!-- <span class="name"><%=name.name%></span> <span class="date"><%=name.date%></span>--></div></script>

  <!-- Individual Obituary Record -->
  <script id="obit_record" type="text/template">
    <div class="obit_info">
      <div class="name"><a href="#person/<%=obit.id%>"><%=obit.name%></a></div>
      <div class="date"><%=obit.date%></div>
      <% _.each(obit.sentences, function(sentence){ %>
        <div class="sentence"><%=sentence%></div>
      <% }); %>
    </div>
  </script>

  <!-- Obituary Area -->
  <script id="person_page_template" type="text/template">
    <div class="person_page">
      <iframe class="wikipedia" src="http://en.mobile.wikipedia.org/w/index.php?title=Special%3ASearch&search=<%=person.name%>">
      </iframe>
    </div>
  </script>

  <!-- End Templates -->

  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>

  <script defer src="js/plugins.js"></script>
  <script defer src="js/libs/jquery-cookie.js"></script>
  <script defer src="js/libs/crossfilter.min.js"></script>
  <script src="js/libs/d3.v2.js"></script>
  <script type="text/javascript" src="app/bubble.js"></script>
  <script type="text/javascript" src="js/libs/underscore-min.1.4.4.js"></script>
  <script type="text/javascript" src="js/libs/backbone-min-1.0.0.js"></script>
  <script type="text/javascript" src="app/obituaries.js"></script>
  <script type="text/javascript" src="app/intro.js"></script>

</body>
</html>
